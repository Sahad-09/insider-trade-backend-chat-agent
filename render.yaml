# Render Blueprint for InsiderEdge Backend
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend Service
  - type: web
    name: insideredge-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon  # Change to your preferred region
    plan: starter  # starter, standard, pro
    healthCheckPath: /health
    envVars:
      # App Configuration
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      
      # LLM Configuration
      - key: LLM_PROVIDER
        value: openai
      - key: DEFAULT_LLM_MODEL
        value: gpt-4o-mini
      - key: REASONING_LLM_MODEL
        value: o3-mini
      
      # API Keys (set in Render Dashboard - DO NOT commit values)
      - key: OPENAI_API_KEY
        sync: false  # Must be set manually in dashboard
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: FINANCIAL_MODELING_PREP_API_KEY
        sync: false
      
      # JWT Secret (generate a strong random key)
      - key: JWT_SECRET_KEY
        generateValue: true  # Render auto-generates a secure value
      
      # Database (use Render PostgreSQL)
      - key: POSTGRES_HOST
        fromDatabase:
          name: insideredge-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: insideredge-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: insideredge-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: insideredge-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: insideredge-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: insideredge-db
          property: connectionString
      
      # CORS (update with your frontend URL)
      - key: CORS_ORIGINS
        value: "https://your-frontend.vercel.app,http://localhost:3000"
      
      # Rate Limiting
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      
      # Langfuse (optional - for LLM observability)
      - key: LANGFUSE_HOST
        value: "https://cloud.langfuse.com"

  # PostgreSQL Database with pgvector
  - type: pserv
    name: insideredge-db
    plan: starter  # starter, standard, pro
    region: oregon
    ipAllowList: []  # Empty = allow all IPs from Render services
    postgresMajorVersion: 16
    databases:
      - name: insideredge
        user: insideredge_user

